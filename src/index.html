<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Spots</title>
    <meta name="author" content="Gabriel Romero" />
    <meta
      name="description"
      content="Capture and share the places you love. With Spots, discover unforgettable locations, save your favorites, and follow travelers who share your passions."
    />
    <meta name="keywords" content="HTML, CSS, JS?" />
    <link rel="icon" href="favicon.ico" type="image/x-icon" />
  </head>
  <body>
    <div class="page">
      <header class="header">
        <img
          src="./images/Logo.svg"
          alt="Spots Logo Black"
          class="header__logo"
        />
      </header>
      <main class="content">
        <section class="profile page__section">
          <img
            src="./images/avatar.jpg"
            alt="Profile Photo"
            class="profile__avatar"
          />
          <div class="profile__column">
            <h1 class="profile__name">Bessie Coleman</h1>
            <p class="profile__description">Civil Avitor</p>
            <button type="button" class="profile__edit-btn">
              <img src="./images/pencil.svg" alt="Pencil Icon" />
              Edit Profile
            </button>
          </div>
          <button type="button" class="profile__add-btn">
            <img src="./images/plus.svg" alt="Plus Icon" />
            New Post
          </button>
        </section>
        <section class="cards page__section">
          <ul class="cards__list">
            <template id="card-template">
              <li class="card">
                <img src="#" alt="" class="card__image" />
                <button
                  type="button"
                  class="card__delete-button"
                  aria-label="Delete"
                >
                  <img
                    src="./images/trash.svg"
                    alt="Delete"
                    class="card__delete-icon"
                  />
                </button>
                <div class="card__content">
                  <h2 class="card__title"></h2>
                  <button
                    type="button"
                    class="card__like-button"
                    aria-label="Like"
                  >
                    <img
                      src="./images/like.svg"
                      alt=""
                      class="card__like-icon"
                    />
                  </button>
                </div>
              </li>
            </template>
          </ul>
        </section>
      </main>
      <footer class="footer page__section">
        <p class="footer__message">2023 &copy; Spots</p>
      </footer>
      <div class="modal" id="edit-profile-modal">
        <div class="modal__container">
          <div class="modal__container-title">
            <h2 class="modal__title">Edit Profile</h2>
            <button type="button" class="modal__close-btn"></button>
          </div>
          <form id="profile-form" class="modal__form">
            <label for="profile-name-input" class="modal__label">
              Name
              <input
                id="profile-name-input"
                type="text"
                class="modal__input"
                placeholder="Type your name"
                minlength="2"
                maxlength="40"
                required
              />
              <span id="profile-name-input-error" class="modal__error"></span>
            </label>
            <label for="profile-description-input" class="modal__label">
              Description
              <input
                id="profile-description-input"
                type="text"
                class="modal__input"
                placeholder="Type your description"
                minlength="2"
                maxlength="200"
                required
              />
              <span
                id="profile-description-input-error"
                class="modal__error"
              ></span>
            </label>
            <button
              type="submit"
              class="modal__save-btn"
              id="profile-description-submit"
            >
              Save
            </button>
          </form>
        </div>
      </div>
      <div class="modal" id="new-post-modal">
        <div class="modal__container">
          <div class="modal__container-title">
            <h2 class="modal__title">New post</h2>
            <button type="button" class="modal__close-btn"></button>
          </div>
          <form id="new-post-form" class="modal__form">
            <label for="image-link-input" class="modal__label">
              Image Link
              <input
                id="image-link-input"
                type="url"
                class="modal__input"
                placeholder="Paste a link to the picture"
                required
              />
              <span id="image-link-input-error" class="modal__error"></span>
            </label>
            <label for="caption-text-input" class="modal__label">
              Caption
              <input
                id="caption-text-input"
                type="text"
                class="modal__input"
                placeholder="Type your caption"
                minlength="2"
                maxlength="30"
                required
              />
              <span id="caption-text-input-error" class="modal__error"></span>
            </label>
            <button type="submit" class="modal__save-btn">Save</button>
          </form>
        </div>
      </div>
      <div class="modal" id="preview-modal">
        <div class="modal__container modal__container_type_preview">
          <button
            type="button"
            class="modal__close-btn modal__close-btn_type_preview"
            aria-label="Close"
          ></button>
          <img class="modal__image" src="#" alt="" />
          <p class="modal__caption"></p>
        </div>
      </div>
    </div>
  </body>
</html>
